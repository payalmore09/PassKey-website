        <script>
            function generatePassword() {
              var length = document.getElementById("length").value;
              var uppercase = document.getElementById("uppercase").checked;
              var lowercase = document.getElementById("lowercase").checked;
              var numbers = document.getElementById("numbers").checked;
              var symbols = document.getElementById("symbols").checked;
              
              var password = "";
              var characters = "";
              
              if (uppercase) {
                characters += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
              }
              
              if (lowercase) {
                characters += "abcdefghijklmnopqrstuvwxyz";
              }
              
              if (numbers) {
                characters += "0123456789";
              }
              
              if (symbols) {
                characters += "!@#$%^&*()_+~`|}{[]\:;?><,./-=";
              }
              
              for (var i = 0; i < length; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
              }
              
              document.getElementById("generated-password").value = password;
            
            }

            function confirmPassword(){
                if(generatePassword){
                    alert("Your Password Has Been Generated Sucessfully! ")
                }
            }
          </script>

<body>
    <h1 align="center" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Password Generator</h1>
  <hr color="black">
  <b><label for="length" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Password Length:</label></b>
  <input type="number" id="length" name="length" min="10" max="20" value="8"><br><br>
  
  <b><label for="uppercase" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Include Uppercase Letters:</label></b>
  <input type="checkbox" id="uppercase" name="uppercase" class="tick-button"> <br><br>
  
  <b><label for="lowercase" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Include Lowercase Letters:</label></b>
  <input type="checkbox" id="lowercase" name="lowercase" class="tick-button"><br><br>
  
  <b><label for="numbers" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Include Numbers:</label></b>
  <input type="checkbox" id="numbers" name="numbers" class="tick-button"><br><br>
  
  <b><label for="symbols" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Include Symbols:</label></b>
  <input type="checkbox" id="symbols" name="symbols" class="tick-button"><br><br>
  
  <b><label for="generated-password" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Generated Password:</label></b>
  <input type="text" id="generated-password" readonly style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"><br><br>
<style>
  .tick-button{
    transform: scale(1.5);
}

.generate{
    font-size: 14px;
    background-color: rgb(34, 54, 75);
    color: white;
    padding: 5px 10px;
}

</style>

  <button onclick="generatePassword()" class="generate">Generate Password</button> <br><br>
 
  <button onclick="confirmPassword()">Confirm Password</button>
<hr>
