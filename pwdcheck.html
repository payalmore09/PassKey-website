    <fieldset style="background-color: rgb(209, 217, 216);"><b><h1 align="center" style="font-family:Verdana, Geneva, Tahoma, sans-serif;" >Password Strength Checker</h1><hr>

  <input type="password" id="password" placeholder="Enter your password";> <br><br>
  <button class="button green">Weak</button>
  <button class="button orange">Medium</button>
  <button class="button red">Strong</button>
<br><br>
<button onclick="clickme()">Add Password To Your Social Site</a></button>


  <script>
    const passwordInput = document.getElementById('password');
    const buttons = document.querySelectorAll('.button');

    passwordInput.addEventListener('input', function() {
      const password = passwordInput.value;
      let strength = 0;

      if (password.length >= 8) {
        strength++;
      }

      if (/[a-z]/.test(password)) {
        strength++;
      }

      if (/[A-Z]/.test(password)) {
        strength++;
      }

      if (/[0-9]/.test(password)) {
        strength++;
      }

      if (/[!@#$%^&*()]/.test(password)) {
        strength++;
      }

      buttons.forEach(button => {
        button.classList.remove('green', 'orange', 'red');
      });

      if (strength <= 2) {
        buttons[0].classList.add('green');
      } else if (strength <= 4) {
        buttons[1].classList.add('orange');
      } else {
        buttons[2].classList.add('red');
      }
    });
  </script>
